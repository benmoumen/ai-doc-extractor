[tool:pytest]
# Pytest configuration for schema management tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --durations=10

# Test markers
markers =
    contract: Contract tests that define expected behavior
    integration: Integration tests for workflows and user stories  
    unit: Unit tests for individual components
    performance: Performance tests for response times and load handling
    slow: Tests that take more than a few seconds to run

# Minimum Python version
minversion = 3.11

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*ScriptRunContext.*:UserWarning

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv